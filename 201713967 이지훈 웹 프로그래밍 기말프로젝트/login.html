<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <header class="login-header">
    <h1 class="login-header__title">자유로운 대학생에 오신것을 환영합니다 </h1>
    <p class="login-header__text">로그인후 이용 부탁드립니다.</p>
  </header>

  <form action="afterLogin.html" method="GET" id="login-form">
    <input name="username" type="text" placeholder="아이디를 입력해주세요">
    <input name="password" type="password" placeholder="패스워드를 입력해주세요">
    <input type="submit" value="Log in">
    <a href="#">아이디 또는 비밀번호 찾기</a>
  </form>
  
</body>
</html>
